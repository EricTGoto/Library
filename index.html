<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="icon" href="images/book.png">  
  <link rel="stylesheet" href="library.css">
  <script src="library.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <header>
      <img class="book-icon" src="images/book.png" alt="book icon">
      Library
    </header>
      <div class="buttons">
        <button class="add-button">Add Book</button>
        <button class="random-book">Random Book</button>
        <button class="delete-all-button">Delete All</button>
      </div>
    <footer>
      <a href="https://github.com/EricTGoto/Library"><img src="images/GitHub-Mark-32px.png" alt="Github"></a>
      <span>Made by Eric Goto</span>

      <div class="modal">
        <div class="modal-form">
          <form action="" method="post" class="book-form">
          <fieldset>
            <legend>Add a book</legend>
            <div class="input">
              <label for="title" class="title-label">Title</label>
              <input type="text" name="title" id="title" required placeholder="Title" maxlength="45" />
            </div>
            <div class="input">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required placeholder="Author" />
            </div>
            <div class="input">
              <label for="pages">Pages</label>
              <input type="number" name="pages" id="pages" required />       
            </div>
            <button type="submit" class="submit-button">Add book!</button>
          </fieldset>
          </form>
        </div>
      </div>
    </footer>
  </div>

  <div class="content">
    <div class="tabs">
      <div class="unread tab">Unread</div>
      <div class="read tab">Read</div>
    </div>
    <div class="library-container"></div>
  </div>
  
</body>
</html>
