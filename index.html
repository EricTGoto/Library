<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="library.css">
  <script src="library.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <header>
      <img class="book-icon" src="images/book.png" alt="book icon">
      Library
    </header>
    <button class="addButton">ADD BUTTON</button>
    <footer>
      <a href="https://github.com/EricTGoto/Library"><img src="images/GitHub-Mark-32px.png" alt="Github"></a>
      <span>Made by Eric Goto</span>
    </footer>
  </div>

  <div class="content">
    <form action="" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <button type="submit" class="submitButton">Add book!</button>
    </form>
  </div>
  
</body>
</html>
